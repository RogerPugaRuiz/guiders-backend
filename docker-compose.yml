version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - postgres-net

  postgres-test:
    image: postgres:14-alpine
    container_name: postgres-test
    restart: always
    environment:
      POSTGRES_USER: ${TEST_DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${TEST_DATABASE_PASSWORD}
      POSTGRES_DB: ${TEST_DATABASE}
    ports:
      - "${TEST_DATABASE_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql_test/data
    networks:
      - postgres-net

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - redis-net

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-guiders}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - mongodb-net

  mongodb-test:
    image: mongo:7.0
    container_name: mongodb-test
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${TEST_MONGODB_ROOT_USERNAME:-admin_test}
      MONGO_INITDB_ROOT_PASSWORD: ${TEST_MONGODB_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${TEST_MONGODB_DATABASE:-guiders-test}
    ports:
      - "${TEST_MONGODB_PORT:-27017}:27017"
    tmpfs:
      - /data/db:rw,noexec,nosuid,size=1024m
    command: ["mongod", "--storageEngine", "wiredTiger", "--wiredTigerCacheSizeGB", "0.25"]
    networks:
      - mongodb-net

  keycloak-postgres:
    image: postgres:14-alpine
    container_name: keycloak-postgres
    restart: always
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USERNAME:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloak}
    ports:
      - "${KEYCLOAK_DB_PORT:-5434}:5432"
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    networks:
      - keycloak-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    restart: always
    environment:
      # Configuraci贸n de la base de datos
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/${KEYCLOAK_DB_NAME:-keycloak}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USERNAME:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      
      # Configuraci贸n del administrador
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USERNAME:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      
      # Configuraci贸n de desarrollo
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      
      # Configuraci贸n adicional
      KC_LOG_LEVEL: ${KEYCLOAK_LOG_LEVEL:-INFO}
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    command: ["start-dev"]
    depends_on:
      - keycloak-postgres
    networks:
      - keycloak-net
    volumes:
      - keycloak-data:/opt/keycloak/data

volumes:
  pgdata:
  sqlite-data:
  redis-data:
  mongodb-data:
  keycloak-postgres-data:
  keycloak-data:

networks:
  postgres-net:
  redis-net:
  mongodb-net:
  keycloak-net:
